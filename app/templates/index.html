<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Incidents</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        table {
            margin-top: 20px;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
        }
        tr.arp-spoofing {
            background-color: #ffe6cc; /* Light Orange */
        }
        tr.ddos-attack {
            background-color: #ffffcc; /* Light Yellow */
        }
        tr.port-scanning {
            background-color: #ffcccc; /* Light Red */
        }
        tr.dns-spoofing {
            background-color: #76ab6e; /* Light Red */
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            cursor: pointer;s
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Network Security Incidents</h1>
        <div class="btn-container">
            <!-- Add Reset Database Button -->
            <a href="/reset" class="btn btn-danger btn-lg">Reset Database</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Details</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for incident in incidents %}
                    <tr class="
                        {% if incident[1] == 'ARP Spoofing' %}
                        arp-spoofing
                        {% elif incident[1] == 'DDoS Attack' %}
                        ddos-attack
                        {% elif incident[1] == 'Port Scanning' %}
                        port-scanning
                        {% endif %}
                    ">
                        <td>{{ incident[0] }}</td>
                        <td>{{ incident[1] }}</td>
                        <td>{{ incident[2] }}</td>
                        <td>{{ incident[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; Divik Dhiman, Safal Goyal</p>
    </footer>

    <!-- Bootstrap JS (Optional, for interactive features like modals, tooltips, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
