<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Incidents</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        #incident-list {
            margin-top: 20px;
        }
        .incident-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Incident Reports</h1>

<!-- Reset Database Button -->
<button onclick="resetDatabase()">Reset Database</button>

<!-- Incident list will be dynamically updated here -->
<div id="incident-list"></div>

<script>
    function fetchIncidents() {
        fetch('/get_incidents')
            .then(response => response.json())
            .then(data => {
                const incidentList = document.getElementById('incident-list');
                incidentList.innerHTML = ''; // Clear the current list

                // Loop through the incidents and render them
                data.incidents.forEach(incident => {
                    const incidentItem = document.createElement('div');
                    incidentItem.className = 'incident-item'; // Add class for styling
                    incidentItem.innerHTML = `<p><strong>${incident.type}</strong>: ${incident.details} <br>Time: ${incident.timestamp}</p>`;
                    incidentList.appendChild(incidentItem);
                });
            })
            .catch(error => console.error('Error fetching incidents:', error));
    }

    function resetDatabase() {
        fetch('/reset_db')
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show a message after resetting
                fetchIncidents(); // Fetch incidents again after reset
            })
            .catch(error => console.error('Error resetting database:', error));
    }

    // Fetch incidents every 5 seconds
    setInterval(fetchIncidents, 5000);

    // Fetch incidents when the page loads
    fetchIncidents();
</script>
</body>

</html>
